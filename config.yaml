baseurl: https://gettg.github.io
languageCode: zh-CN
theme: hugo-theme-stack
paginate: 5
title: Get 糖果 TG

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: zh-cn

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: https://cdn.jsdelivr.net/gh/gettg/gettg.github.io/static/favicon1.ico
    xfavicon: https://cdn.jsdelivr.net/gh/gettg/gettg.github.io/static/favicon2.ico

    footer:
        since: 2019
        customText: 如果没有目标，就去做自己喜欢的事情。

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🩹
        subtitle: 如果没有目标，就去做自己喜欢的事情。
        avatar:
            local: false
            src: https://cdn.jsdelivr.net/gh/gettg/flutter-app1/assets/img/git.jpg

    article:
        math: false
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances
        utterances:
            repo: gettg/gettg.github.io
            issueTerm: pathname
            label: ✨💬
            theme: preferred-color-scheme

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    # opengraph:
    #     twitter:
    #         # Your Twitter username
    #         site: 

    #         # Available values: summary, summary_large_image
    #         card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home

        - identifier: about
          name: About
          url: about
          weight: -90
          pre: user

        - identifier: archives
          name: Archives
          url: archives
          weight: -70
          pre: archives

        - identifier: search
          name: Search
          url: search
          weight: -60
          pre: search

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
